<main>
<form>
	<label for="NomyApe"> Nombre y Apellido</label>	
<input type="text" id="NomyApe" class="input-padre" required>

<label for="Correo"> Correo Electrónico</label>	
<input type="email"  id="Correo"  class="input-padre" required placeholder="dominio@correo.com">

<label for="Telefono"> Teléfono</label>	
<input type="tel"  id="Telefono" class="input-padre" required placeholder="(XX) XXX XX XX" checked>

<label for="mensaje"> Mensaje</label>	
<textarea cols="70" rows="10" id="m" class="input-padre" required=""> 
</textarea>

<fieldset>
<legend> Como le gustaría que le contactemos?</legend>
<label for="radioem"> <input type="radio" value="Email" name="contacto" id="radioem">Email</label>


<label for="radiotel"><input type="radio" value="Teléfono" name="contacto" id="radiotel">Teléfono</label>


<label for="radiowhat"><input type="radio" value="Email" name="contacto" id="radiowhat" checked>Whatsapp</label>

</fieldset>
<fieldset>
<legend> En que horario le gustaria ser atendido?</legend>
<select>
	<option>Mañana</option>
	<option>Tarde</option>
	<option>Noche</option>
</select>
</fieldset>

<label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>      

<input type="submit" value="Enviar Formulario"  class="enviar">

</form>
